<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div id="app" class="container py-5">
      <h3>Mensaje original: {{mensaje}}</h3>
      <h3>Mensaje invertido: {{invertido}} </h3>
      <input type="text" Class="form-control" v-model="mensaje">
      <hr>
      <button class="btn btn-primary" @click="contador+=10" :disabled="maximo">+</button>
      <button class="btn btn-danger" @click="contador-=10" :disabled="minimo">-</button>
      <h3>{{contador}}</h3>

      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
        :style="{width: contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
        :class="color"
        >{{contador}}%</div>
      </div>

    </div>






    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/09.js"></script>
  </body>
</html>
